<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="stil.css">
</head>
<body>
    <div class="container">
        <div class="row box">
            <div class="logBlock">
                <div type="button" class="buttonLog"><p class="TexLogin">Login</p></div>
                <div><p class="Already">Already have an account?</p></div>
            </div>
            <div class="row userBlock">
                <div class="boxInput">
                    <input class="input" placeholder="First Name">
                    <input class="input" placeholder="Last Name">
                    <input class="input" placeholder="Email">
                    <input class="input" placeholder="Password">
                </div>
                <div type="button" class="buttonSignUp"><p class="TexSignUp">Sign Up</p></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>     
</body>
</html>
